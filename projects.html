<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oihan Abru√±a - Portfolio</title>
  <link rel="icon" href="images/icons/favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f4f4f4;
    }
    .container {
      width: 100%;
      margin: auto;
      padding: 20px;
    }
    .hero {
      background: #007bff;
      color: white;
      padding: 60px 20px;
      width: 100%;
    }
    .hero h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .section {
      padding: 40px 20px;
    }
    .project {
      width: 800px;
      max-width: 70%;
      margin: 0 auto 60px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .project h3 {
      display: inline-block;
      padding-bottom: 5px;
    }
    .project h3 a {
      text-decoration: none;
      color: #007bff;
    }
    .project h3 a:hover {
      text-decoration: underline;
    }
    .project img {
      display: block;
      margin: 10px auto;
      height: auto;
      width: auto;
      max-width: 100%;
      max-height: 200px;
      border-radius: 10px;
    }
    .project-description {
      font-size: 1em;
      color: #333;
      margin-bottom: 20px;
    }
    .category-title {
      font-size: 1.8em;
      font-weight: 600;
      color: #000;
      margin: 60px 0 30px 0;
      position: relative;
      padding-bottom: 10px;
    }
    .category-title::after {
      content: "";
      display: block;
      width: 800px;
      max-width: 70%;
      height: 4px;
      background-color: #000;
      margin: 8px auto 0 auto;
      border-radius: 3px;
    }
    .subcategory-title {
      font-size: 1.2em;
      font-weight: 500;
      color: #444;
      margin: 30px 0 10px 0;
      text-align: center;
    }
    .project-list {
      list-style: none;
      padding-left: 0;
      margin: 0 auto 40px auto;
      max-width: 800px;
      text-align: center;
    }
    .project-list li {
      margin: 6px 0;
      font-size: 1em;
      display: inline-block;
      margin-right: 15px;
    }
    .project-list li:last-child {
      margin-right: 0;
    }
    .project-list li a {
      color: #007bff;
      text-decoration: none;
    }
    .project-list li a:hover {
      text-decoration: underline;
    }
    .wip-label {
      color: #ff9900;
      font-weight: 500;
      margin-left: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Projects</h1>
  </div>

  <div class="container">
    <div class="section projects" id="projects-root">
      <!-- Projects will be injected here -->
    </div>
    <div class="back-link">
      <a href="index.html">‚Üê Back to Portfolio</a>
    </div>
  </div>

  <script src="projects.js"></script>
  <script>
    const root = document.getElementById("projects-root");

    for (const [category, sections] of Object.entries(projectsData)) {
      const catTitle = document.createElement("div");
      catTitle.className = "category-title";
      catTitle.textContent = category;
      root.appendChild(catTitle);

      if (sections.main && sections.main.length > 0) {
        sections.main.forEach(project => {
          const projectDiv = document.createElement("div");
          projectDiv.className = "project";

          const title = document.createElement("h3");
          const link = document.createElement("a");
          link.href = project.link;
          link.textContent = project.title;
          title.appendChild(link);

          if (project.wip) {
            const wipSpan = document.createElement("span");
            wipSpan.className = "wip-label";
            wipSpan.textContent = "üöß WIP";
            title.appendChild(wipSpan);
          }

          projectDiv.appendChild(title);

          if (project.image) {
            const img = document.createElement("img");
            img.src = project.image;
            img.alt = `${project.title} Screenshot`;
            projectDiv.appendChild(img);
          }

          if (project.description) {
            const desc = document.createElement("p");
            desc.className = "project-description";
            desc.textContent = project.description;
            projectDiv.appendChild(desc);
          }

          root.appendChild(projectDiv);
        });
      }

      if (sections.Others && sections.Others.length > 0) {
        const subTitle = document.createElement("div");
        subTitle.className = "subcategory-title";
        subTitle.textContent = "Others (Secondary Category)";
        root.appendChild(subTitle);

        const ul = document.createElement("ul");
        ul.className = "project-list";

        sections.Others.forEach(project => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = project.link;
          a.textContent = project.title;
          li.appendChild(a);
          ul.appendChild(li);
        });

        root.appendChild(ul);
      }
    }
  </script>
</body>
</html>
