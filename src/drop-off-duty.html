<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop-Off Duty</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; text-align: center; background: #f4f4f4; }
        .container { width: 80%; margin: auto; padding: 20px; }
        .hero { background: #007bff; color: white; padding: 40px 20px; width: 100%; }
        .hero h1 { margin: 0; font-size: 2.5em; }
        .section { padding: 40px 20px; background: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .project img { display: block; margin: 10px auto; height: auto; width: auto; max-width: 100%; max-height: 200px; border-radius: 10px; }
        .contributions { text-align: left; margin-top: 20px; }
        .contributions h2 { border-bottom: 3px solid #007bff; display: inline-block; padding-bottom: 5px; }
        .contributions ul { list-style-type: disc; padding-left: 20px; }
        .contributions img { display: block; margin: 10px auto; height: auto; width: auto; max-width: 100%; max-height: 400px; border-radius: 10px; border: 3px solid #000; }
        .back-link { margin-top: 20px; }
        .back-link a { text-decoration: none; color: #007bff; font-weight: bold; }
        .back-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Drop-Off Duty</h1>
        <p>3D time trial driving and shooting video game.</p>
    </div>
    
    <div class="container">
        <div class="section contributions">
            <h2>Contributions</h2>
            <ul>
                <li>Dynamic lighting and shadows.</li>
                <img src="../images/Drop-Off Duty/Light.png" alt="Light and shadows Screenshot">
                <li>Shaders in GLSL for simulating visual effects.</li>
                <img src="../images/Drop-Off Duty/Grass.png" alt="Grass shader Screenshot">
                <img src="../images/Drop-Off Duty/Water.png" alt="Water shader Screenshot">
                <li>Image post-processing effects.</li>
                <img src="../images/Drop-Off Duty/Light.png" alt="Post-processing Screenshot">
            </ul>
        </div>
        
        <div class="back-link">
            <a href="../index.html">‚Üê Back to Portfolio</a>
        </div>
    </div>
</body>
</html>
